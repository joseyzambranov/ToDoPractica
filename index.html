<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo App</h1>
        <form id="formulario">
            <input type="text" placeholder="Ingrese tarea" class="form-control my-2">
            <button class="btn btn-block btn-primary">Agregar</button>

        </form>
        <div id="lista-tareas" class="mt-3">
          
            <template id="template">
                <div class="alert alert-warning d-flex justify-content-between align-items-center">
                    <p class="m-0">Tarea #1</p>
                    <h3 class="m-0">
                        <i class="fas fa-check-circle text-success"></i>
                        <i class="fas fa-minus-circle text-danger"></i>
                        <!--<i class="fas fa-undo-alt"></i>-->
                    </h3>
                </div>
            </template>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
